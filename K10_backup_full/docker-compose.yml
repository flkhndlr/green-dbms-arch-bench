services:
  hammerdb:
    image: tpcorg/hammerdb:latest
    container_name: hammerdb_container
  postgres:
    image: postgres:17.6-trixie
    container_name: postgres_container
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - back:/tmp/back
    ports:
      - "5432:5432"

volumes:
  back: