services:
  hammerdb:
    image: tpcorg/hammerdb:latest
    container_name: hammerdb_container
  postgres:
    image: postgres:17.6-trixie
    container_name: postgres_container
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"